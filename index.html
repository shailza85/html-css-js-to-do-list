<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>html-css-js-to-do-list-assignment-shailza85</title>
    <meta name="description" content="to-do-list">
    <meta name="author" content="TechCarrers">
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <main>
        <div class="container">

            <h1>To-Do App</h1>
            <h2>To-Do Form</h2>
            <div class="todoform">
                <label for="newtask">New Task:</label>
                <input id="newtask" name="newtask" placeholder="This is a to-do-item" type="text">
                <input id="addInput" name="addInput" type="submit" value="Add To-Do">
            </div>
            <p id="listError"></p>
            <h2>Active To-Dos</h2>
            <div id="addTask">
                <ul class="emptyList">
                    <input id="chkbox" name="chkbox" type="checkbox" value="This is a to-do item"
                        onclick="AddTask_List();">
                </ul>
                <input id="deletebutton" name="deletebutton" type="submit" value="Delete">
            </div>
            <h2>Completed To-Dos</h2>
            <div id="cTask">
                <ul class="completeList"></ul>
                <input id="deletebutton1" name="deletebutton" type="submit" value="Delete">
            </div>

        </div>
    </main>
</body>

</html>
